  <main>
    <h1>Book a Table</h1>
    <form method="post" action="wwww.littlelemon.com.br">
        <fieldset>
        <label id="date">Booking Date</label>
        <input type="date" id="date" name="date" required><br>
        <label id="number_people">Number of people</label>
        <input type="number" id="number_people" name="number_people" min="1" required><br>
        <label id="time">Hour</label>
        <input type="time" id="time" name="time" required><br>
        <label id="policy">I agree to the cancellation policy</label>
        <input type="checkbox" id="policy" name="policy" required><br>
        <label id="submit">Submit</label>
        <input type="submit" id="submit" name="submit"><br>
        </fieldset>
    </form>
